<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>


    <link rel="stylesheet" href="css/site.css" />
    <script src="js/task.js"></script>

    <title>Tasm Management</title>
</head>

<body>
    <!--<header>Task Details</header>-->
    <div id="header">
        <h1>Task Management</h1>
    </div>
    <main class="container">

        <table class="table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Completed?
                    </th>
                    <th>
                        DueDate
                    </th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>

        <div>
            <!--Get : Query string /url  
            Post : Hidden fields-->
            <form method="get" id="form">
                <label>Id:</label>
                <input id="id" type="text" width="20" placeholder="enter Task Id" required /> <br />

                <label>Title:</label>
                <input id="title" type="text" width="20" placeholder="Task Title" required /> <br />

                <label>Description:</label>
                <input id="description" type="text" width="20" placeholder="Task Description" required /> <br />

                <label>IsCompleted :</label> IsCompleted
                <input id="iscompleted" type="checkbox" width="20" /> <br />

                <label>DueDate :</label>
                <input id="duedate" type="datetime-local" width="20" /><br />

                <input type="submit" value="Submit" />
            </form>
        </div>
        <div>
            <input type="button" value="Get Tasks" onClick="tableRefresh()">
        </div>
        <div>
            <input type="button" value="Get Task" onClick="tableRefreshTask()">
            <input id="taskid" type="text" width="10" placeholder="Enter Task Id" /> <br />
        </div>

        <div>
            <input type="button" value="Get Task By Priority" onClick="tableRefreshPriority()">
            <input id="priority" type="text" width="10" placeholder="Enter Priority" /> <br />
        </div>

    </main>
    <div id="footer"></div>


    <script type="text/javascript">
        getTasks();
    </script>
</body>

</html>
